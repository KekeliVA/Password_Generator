<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" 
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
  crossorigin="anonymous">
  <script src="passwords.js" defer></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h1>Password Generator</h1>
    <h3 class="password-display">password</h3>
    <form class="form">
      <div>
        <label for="">Password Length</label>
        <input type="range" min="8" max="128" value="8"
        id="charLengthRange">
        <input type="number" min="8" max="128" value="8"
        id="charLengthNum">
      </div>

      <label for="reqUpper">Uppercase</label>
      <input type="checkbox" id="reqUpper">

      <label for="reqLower">Lowercase</label>
      <input type="checkbox" id="reqLower">

      <label for="reqSymbols">Symbols</label>
      <input type="checkbox" id="reqSymbols">

      <label for="reqAlphaNum">Numbers</label>
      <input type="checkbox" id="reqAlphaNum">

      <div class="button">
        <input class="btn btn-primary" id="button"  type="button" value="Generate"> <!-- needs its own block -->
      </div>
    </form>
  </div>
</body>
</html>
